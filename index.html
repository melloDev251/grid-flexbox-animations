<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid flexbox animations cours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- grid -->
    <div class="grid">
        <div class="el-1">1</div>
        <div class="el-2">2</div>
        <div class="el-3">3</div>
        <div class="el-4">4</div>
        <div class="el-5">5</div>
        <div class="el-6">6</div>
        <div class="el-7">7</div>
        <div class="el-8">8</div>
        <div class="el-9">9</div>
    </div>

    <!-- flex -->
    <div class="flex-box">
        <div class="flex-item"></div>
        <div class="flex-item flex-item-2"></div>
        <div class="flex-item"></div>
    </div>
    
    <!-- propriété -->
    <div class="container-propriete">
        <div class="circle">
            <p class="text">hello world !</p>
        </div>
    </div>
    
    <!-- selcteur -->
    <header>
        <div>
            <h1 class="titre header" id="welcome">Bienvenue</h1>
        </div>
    </header>


</body>
</html>
